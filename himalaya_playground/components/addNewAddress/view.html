<div data-role="view" data-title="Address" data-layout="Address" data-model="app.addNewAddress" data-show="app.addNewAddress.onShow" data-after-show="app.addNewAddress.afterShow">
    <div id="addNewAddressModel" class="form-view">

                        <input onkeypress="aniAddress();"  onkeyup = "upaniAddress(this.id);" id="inputAddress" placeholder="Address"  style="padding-top:10px;padding-left:10px;border:none;width:100%;height:45px;font-size:20px;" data-bind="value: addNewAddressModel.fields.address" type="text">
                    </div>
                </li>
                 <li>
                    <div style="padding-top:20px;">
                        
                    </div>
                </li>
                <li>

		<option value="AP">Andhra Pradesh</option>

		<option value="AS">Assam</option>

		<option value="KA">Karnataka</option>
		<option value="KL">Kerala</option>
		<option value="LD">Lakshadweep</option>
		<option value="MP">Madhya Pradesh</option>
		<option value="MH">Maharashtra</option>
		<option value="MN">Manipur</option>
		<option value="ML">Meghalaya</option>
		<option value="MZ">Mizoram</option>
		<option value="NL">Nagaland</option>
		<option value="OR">Orissa</option>
		<option value="PY">Puducherry</option>
		<option value="PB">Punjab</option>

                    </div>
                </li>

                    <div style="padding-top:20px;">
                        
                    </div>

                 <li>
                    <div style="padding-top:20px;">

                </li>
                <li>

                    <div style="padding-top:20px;">
