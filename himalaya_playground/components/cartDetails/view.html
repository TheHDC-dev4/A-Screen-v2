
    <div data-role="view" data-title="My Cart" data-layout="Mycart" data-model="app.cartDetails" data-show="app.cartDetails.onShow" data-transition="overlay:up" data-after-show="app.cartDetails.afterShow">
        <!-- START_CUSTOM_CODE_dataListView -->
        <!-- END_CUSTOM_CODE_dataListView -->
        <ul data-role="listview" data-style="inset" data-template="cartDetailsModelTemplate" data-bind="{ source: cartDetailsModel.dataSource, events: {click: cartDetailsModel.itemClick}}" data-pull-to-refresh="false" data-endless-scroll="false" >
        </ul>
        <!-- START_CUSTOM_CODE_dataListViewModel -->
        <!-- END_CUSTOM_CODE_dataListViewModel -->
        <script type="text/x-kendo-template" id="cartDetailsModelTemplate">
                <div  class="class100">
                     <div class="image-with-text left"  >
                     <div class="View-Row">
                                              
                                                          <div class="View-Cell left">
                                                          <img src="#: data['ImageUrl'] #" width="100%" >
                                                          </div>
                                                          <div class="View-Cell-title left" >
                                                           <h5 class="class100">#: data['ProductName'] #</h5>
                                                         <h6 class="Size-color">#: data['size'] #</h6>
                                                          <span class="product-price-display">&\#8377  &nbsp;</span>  <h6>#: data['Price'] #</h6>
                                                            </div>
                                                     
                                                             <div class="View-Cell">
                                                                    <div class="Right">
                                                                        <div class="Right">
                                                                           <a data-product="#: data['ProductName'] #" data-size="#: data['size'] #"  data-imageurl="#:
                                                                            data['ImageUrl'] #" data-id="#: data['Catalogid'] #"  data-role="button" class="left round-minus" data-click="removeFromCart"  data-title="test"  data-test="#: data['Test'] #" >
                                                                              
                                                                            </a>
                                                                            <div  data-init="init"   class = "padding-befor-productcount left" align="center">
                                                                                    0<i></i>
                                                                            </div>

                                                                                   <a  data-role="button" class="left round-plus"  data-product="#: data['ProductName'] #" data-size="#: data['size'] #"  data-imageurl="#: data['ImageUrl'] #" data-id="#: data['Catalogid'] #"  data-role="button" data-click="addToCart" data-title="test" 
                                                                                   data-test="#: data['Test'] #" >
                                                                                  
                                                                                    </a>
                                                                            </div>
                                                                        </div>
                                                                         <div class="clear-after-product-count">
                                                                        </div>
                                                                       <div class="remove-outer-div" align="center">
                                                                            <a data-role = "button"  id=  "btn#: data['Catalogid'] #"   data-icon="delete-e" onclick="RemoveFromCart(this.id);" class="Remove-button"></a>
                                                        
                                                                            </div>
                                                                </div>
                                                </div>
                          </div>
           </div>
        </script>
    </div>
