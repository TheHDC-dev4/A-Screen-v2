<div data-role="view" data-title="Required OTP" data-layout="main-nonav" data-model="app.authenticationOtp" data-show="app.authenticationOtp.onShow" data-after-show="app.authenticationOtp.afterShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: authenticationOtpModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: authenticationOtpModel.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: authenticationOtpModel.signin }">Sign In</a>

                <a data-role="button" data-bind="events: { click: authenticationOtpModel.toggleView }">Register</a>

            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: authenticationOtpModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: authenticationOtpModel.password">
                    </label>
                </li>
                <li>
                    <label>Name
                        <input type="text" data-bind="value: authenticationOtpModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: authenticationOtpModel.register }">Register</a>
                <a data-role="button" data-bind="events: { click: authenticationOtpModel.toggleView }">Sign In</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_authenticationOtpModel -->
        <!-- END_CUSTOM_CODE_authenticationOtpModel -->
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
    <!-- START_CUSTOM_CODE_authenticationOtp -->
    <!-- END_CUSTOM_CODE_authenticationOtp -->
</div>
