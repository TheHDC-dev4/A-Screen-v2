<div data-role="view" data-title="general" data-layout="main-nonav" data-model="app.general" data-show="app.general.onShow" data-after-show="app.general.afterShow">
    <!-- START_CUSTOM_CODE_general -->
    <!-- END_CUSTOM_CODE_general -->
    <ul data-role="listview" data-style="inset" data-template="generalModelTemplate" data-bind="{ source: generalModel.dataSource, events: {click: generalModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false" data-filterable="{field: 'ProductName', operator: 'contains'}">
    </ul>
    <!-- START_CUSTOM_CODE_generalModel -->
    <!-- END_CUSTOM_CODE_generalModel -->
    <script type="text/x-kendo-template" id="generalModelTemplate">
        <div class="image-with-text">
            <h3>#: data['ProductName'] #</h3>

        </div>
    </script>
</div>
